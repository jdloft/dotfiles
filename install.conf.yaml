- defaults:
    link:
      create: true
      relink: true
      relative: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: link/.bashrc
      force: true
    ~/.bash_profile:
      path: link/.bash_profile
      force: true
    ~/.zshrc:
      path: link/.zshrc
      force: true
    ~/:
      glob: true
      path: link/.*
    ~/.config/nvim: nvim

- shell:
  -
    command: scripts/vim-plug.sh
    description: Configuring vim plugins
    stdin: true
    stdout: true
